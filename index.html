<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="temperature">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Delhi</p>
                <span>Time Date</span>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>
    </div>
    <nav>
        <form>
            <input type="text" placeholder="Search for a location" class="search_area">
            <button type="submit" class="search_botton">Search</button>
        </form>
    </nav>
</body>

<script src="script.js"></script>
</html>
